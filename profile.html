<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile – Archers Forum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="main_page.css" />
  <link rel="stylesheet" href="profile.css" />
</head>

<body>
  <header class="main-header">
    <div class="header-left">
      <button class="btn-back" type="button" onclick="goBackToMain()">
        ← Back to Forum
      </button>
    </div>

    <div class="header-center"></div>

    <div class="header-right">
      <button class="btn-logout" type="button" onclick="handleLogout()">
        Logout
      </button>
    </div>
  </header>

  <main class="profile-page">

    <!-- Banner -->
    <section class="profile-cover">
      <img
        src="assets/default_banner.png"
        alt="Cover Photo"
        class="cover-image"
        id="coverImage"
      />
      <div class="cover-gradient"></div>
      <div class="cover-shadow"></div>
    </section>

    <div class="profile-container">

      <section class="profile-header">
        <div class="profile-avatar-wrap">
          <img
            src="assets/default_pfp.png"
            alt="Profile Picture"
            class="profile-avatar-img"
            id="profileAvatar"
          />
        </div>

        <div class="profile-header-row">
          <div class="profile-text">
            <h1 class="profile-display-name">User</h1>
            <p id="profileEmail" class="profile-email">user@email.com</p>
            <p class="profile-role">Archer Community Member</p>
          </div>

          <div class="profile-actions">
            <button class="btn-edit-profile" type="button" onclick="openEditModal()">
              Edit Profile
            </button>
          </div>
        </div>
      </section>

      <!-- Stats -->
      <section class="profile-stats">
        <div class="profile-stat">
          <div class="profile-stat-number">0</div>
          <div class="profile-stat-label">Total Posts</div>
        </div>

        <div class="profile-stat">
          <div class="profile-stat-number">0</div>
          <div class="profile-stat-label">Threads Created</div>
        </div>

        <div class="profile-stat">
          <div class="profile-stat-number">0</div>
          <div class="profile-stat-label">Total Views</div>
        </div>
      </section>

      <!-- Activity -->
      <section class="profile-activity">
        <div class="profile-tabs">
          <button
            class="profile-tab profile-tab-active"
            type="button"
            onclick="switchTab(this, 'threads')"
          >
            My Threads (0)
          </button>

          <button
            class="profile-tab"
            type="button"
            onclick="switchTab(this, 'replies')"
          >
            My Replies (0)
          </button>
        </div>

        <div class="profile-content-area">
          <div class="content-section" id="threadsContent">
            <div class="empty-state">
              <p>No threads created yet.</p>
            </div>
          </div>

          <div class="content-section" id="repliesContent" style="display: none;">
            <div class="empty-state">
              <p>No replies posted yet.</p>
            </div>
          </div>
        </div>
      </section>

    </div>

    <!-- Edit Profile Modal -->
    <div class="edit-profile-modal" id="editProfileModal" style="display: none;">
      <div class="edit-profile-overlay" onclick="closeEditModal()"></div>

      <div class="edit-profile-form">
        <div class="edit-header">
          <button class="icon-btn" type="button" onclick="closeEditModal()" aria-label="Close">
            ✕
          </button>
          <h2 class="edit-title">Edit profile</h2>
          <button class="save-btn" type="submit" form="profileEditForm">Save</button>
        </div>

        <form id="profileEditForm" onsubmit="saveProfile(event)">
          <!-- Banner & Avatar -->
          <div class="media">
            <div class="banner">
              <img id="editCoverPreview" class="banner-img" src="assets/default_banner.png" alt="Banner preview">

              <!-- Centered banner controls -->
              <div class="banner-controls" id="bannerControls">
                <button
                  class="icon-btn dark add-only"
                  id="bannerAddBtn"
                  type="button"
                  onclick="triggerCoverPicker()"
                >
                  <img src="assets/add_change_photo.png" alt="Add" class="icon-img">Add Banner
                </button>

                <div class="controls-has" id="bannerHasControls">
                  <button class="icon-btn dark" type="button" onclick="triggerCoverPicker()" aria-label="Change banner">
                    <img src="assets/add_change_photo.png" alt="Add" class="icon-img">
                  </button>
                  <button class="icon-btn dark" type="button" onclick="removeCoverFromEdit()" aria-label="Remove banner">
                    <img src="assets/delete.png" alt="Delete" class="icon-img">
                  </button>
                </div>
              </div>

              <input
                type="file"
                id="coverPicture"
                name="coverPicture"
                accept="image/*"
                onchange="previewCoverInEdit(event)"
                style="display:none;"
              />
            </div>

            <div class="avatar-wrap">
              <img id="previewImg" class="avatar-img" src="assets/default_pfp.png" alt="Avatar preview">

              <!-- Centered avatar controls -->
              <div class="avatar-controls" id="avatarControls">
                <button
                  class="icon-btn dark add-only"
                  id="avatarAddBtn"
                  type="button"
                  onclick="triggerAvatarPicker()"
                >
                  <img src="assets/add_change_photo.png" alt="Add" class="icon-img">
                </button>

                <div class="controls-has" id="avatarHasControls">
                  <button class="icon-btn dark" type="button" onclick="triggerAvatarPicker()" aria-label="Change profile photo">
                    <img src="assets/add_change_photo.png" alt="Add" class="icon-img">
                  </button>
                  </button>
                </div>
              </div>

              <input
                type="file"
                id="profilePicture"
                name="profilePicture"
                accept="image/*"
                onchange="previewImage(event)"
                style="display:none;"
              />
            </div>
          </div>

          <!-- Fields -->
          <div class="fields">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" />
              </div>
            </div>

            <div class="form-group">
              <label for="userRole">Role</label>
              <input type="text" id="userRole" name="userRole" value="Archer Community Member" readonly />
            </div>

            <div class="form-group">
              <label for="userEmail">Email</label>
              <input type="email" id="userEmail" name="userEmail" readonly />
            </div>
          </div>
        </form>
      </div>
    </div>

  </main>

  <script src="storage.js"></script>
  <script src="profile.js"></script>
</body>
</html>
